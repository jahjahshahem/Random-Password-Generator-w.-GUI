<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=BBH+Bogle&family=Geom:ital,wght@0,300..900;1,300..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sekuya&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1 id="mainHead">Your Password Generator</h1>
</header>
<main>
    <h3>Choose Parameters For Your Password</h3>
    <form>
        <div id="Container">
            <label>Password Length (1-20)</label>
            <input id="passwordLength" type="number" min="1" max="20">
            <br>
            <label>Uppercase Letters:</label>
            <input id="upperCase" type="checkbox"></label> 
            <br>
            <label>Lowercase Letters:</label>
            <input id="lowerCase" type="checkbox"></label>
            <br>
            <label>Numbers:</label>
            <input id="numbers" type="checkbox"></input>
            <br>
            <label>Symbols:</label>
            <input id="symbols" type="checkbox"></label>
            <br>
            <button type="button" id="generateBtn">Generate</button>
            <br>
            <p id="result"></p>
        </div>
    </form>
</main>
<footer>
     <div class="footer-content">

    </div>
</footer>
<script src="../java/index.js"></script>    
</body>
</html>
